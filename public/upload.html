<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Teaching Content</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6666;
            font-size: 3em;
            animation: bounce 1s infinite alternate;
        }

        p {
            color: #ff9999;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        form {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            animation: fadeIn 1s;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        button {
            background-color: #0077cc;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00578a;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #0077cc;
            text-decoration: none;
            font-size: 1.2em;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Upload Teaching Content</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="content">Select File:</label>
        <input type="file" name="content" id="content" required>
        <button type="submit">Upload</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
